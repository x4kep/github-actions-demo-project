name: Test Project

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci
      - run: npm test
      - run: npm run build

      - name: Build Docker image
        run: docker build -t test-project-image .

      - name: Save Docker image as tarball
        run: docker save test-project-image > test-project-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: test-project-image.tar
