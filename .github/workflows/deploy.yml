name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: List dist folder contents before copy
        run: ls -la dist

      - name: Copy package.json into dist
        run: cp package.json dist/

      - name: Copy Procfile into dist (optional)
        run: |
          if [ -f Procfile ]; then
            cp Procfile dist/
          else
            echo "No Procfile found, skipping"
          fi

      - name: List dist folder contents after copy
        run: ls -la dist

      - name: Zip build folder with package.json and Procfile
        run: |
          cd dist
          zip -r ../my-app.zip .

      - name: List root folder contents after zip
        run: ls -la

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: node_simple_app
          environment_name: Nodesimpleapp-env
          region: eu-north-1
          deployment_package: my-app.zip
          version_label: deploy-${{ github.run_number }}
          wait_for_deployment: true
